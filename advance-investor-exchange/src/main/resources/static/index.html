<!DOCTYPE html>
<html lang="en">
<head>
<title>Exchange Status</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/components/jquery.min.js"></script>
<script src="/js/components/bootstrap.min.js"></script>
<script src="/js/components/sockjs.js"></script>
<script src="/js/components/stomp.min.js"></script>
<script src="/js/application/render-chart.js"></script>
<script type="text/javascript" src="/js/components/canvasjs.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Exchange Status</a>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2">
				<div class="panel panel-default" style="height: 400px;">
					<div class="panel-heading" align="center">
						<h4>Live Price</h4>
					</div>
					<div class="panel-body" align="center">
						<p class="text-success">
						<div id="currentPrice"></div>
						</p>
					</div>
				</div>
			</div>
			<div class="col-sm-10">
				<div class="panel panel-default" style="height: 400px;">
					<div class="panel-heading">
						<h4>Price Graph</h4>
					</div>
					<div class="panel-body">
						<div id="chartContainer" style="height: 300px; width: 100%;">
						</div>
					</div>
				</div>
				<button id="connect" type="button" class="btn btn-default">Connect</button>
				<button id="disconnect" type="button" class="btn btn-default">Disconnect</button>
			</div>
		</div>

	</div>

</body>
</html>
